<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">
  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
        <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
          Login <br />
          <span style="color: hsl(218, 81%, 75%)">Welcome to TVM Infotech Pvt.</span>
        </h1>
        <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">

        </p>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">

            <form [formGroup]="signupForm" (ngSubmit)="signUp()">


              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3">Full Name</label>
                <input type="text" formControlName="fullname" id="form3Example3" class="form-control" />
              </div>

              <!-- Password input -->

              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3">Mobile Number</label>
                <input type="number" formControlName="mobile" id="form3Example3" class="form-control" />
              </div>

              <!-- Email input -->

              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3">Email address</label>
                <input type="email" formControlName="email" id="form3Example3" class="form-control" />
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example4">Password</label>
                <input type="password" formControlName="password" id="form3Example4" class="form-control" />
              </div>

              <button type="submit" class="btn btn-primary btn-block mb-4">
                Signup
              </button>
              <br>

              <a routerLink="/login" routerLinkActive="router-link-active" >Already Registered? Click to Login !!</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
